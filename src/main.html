<body>
    <header>
        <nav class="topheader">
            <a class="topheader__logo" href="index.html">MinuteInfos</a>
            <ul class="topheader__navlist">
                <li class="topheader__navlistEl"><a href="index.html">Accueil</a></li>

                <li class="topheader__navlistEl"><a href="archives.html">Archives</a></li>
            </ul>
            <button class="modebutton">Dark Mode</button>
            <button class="burger">Menu</button>
        </nav>
    </header>

    <main class="news" data-day="4">
        <button class="topBtn">Haut</button>
        <div class="timeMachine">
            <h1 class="headTitle title">Actualités récentes</h1>
            <p class="headDesc">Recherchez les articles des quatre derniers jours avec cette machine à remonter le temps.</p>
            <ul class="timelist">
                <li class="timelist__el"><a>1</a></li>
                <li class="timelist__el"><a>2</a></li>
                <li class="timelist__el"><a>3</a></li>
                <li class="timelist__el"><a>4</a></li>
            </ul>
            <div class="timeCommand">
                <div class="timebutton timebutton--left">Previous</div>
                <p class="timestamp">Jour</p>
                <div class="timebutton timebutton--right">Next</div>
            </div>
        </div>

        <article class="article">
            <h2 class="article__header title">Titre</h2>
            <p class="article__sub">Subtext</p>
            <p class="article__link">Lien</p>
        </article>
    </main>
